<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to twitter</title>
    <link rel="stylesheet" href="twitter.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="login-portal">
            <div class="logo">
                <button class="close-button">Ã—</button>
                <img class="logo-img" src="twitter-logo.png">
            </div>
            <div class="header">
                <h1 class="title">Sign in to Twitter</h1>
            </div>
            <form class="twitter-form">
            <div class="login">
                <button class="login-btn" type="submit">
                    <img class="google-img" src="google-logo.png">
                    <p class="google-label">Sign in with Google</p>
                </button> 
                <button class="login-btn" type="submit">
                    <img class="apple-img" src="apple-logo.png">
                    <p class="apple-label">Sign in with Apple</p>
                </button><br>
                <p class="line">_________________or________________</p><br>
                <input class="username-btn" type="text" placeholder="   Phone, email, or username">
                <button class="login-btn" type="submit">
                    <p class="next-label">Next</p>
                </button>
                <button class="forgot-btn" type="submit">
                    <p class="forgot-label">Forgot password?</p>
                </button>
            </div>
            <div class="sign-up">

            </div>
            </form>
        </div>

    </div>
</body>
</html>
